<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- REMOVE COMMENTS BEFORE SUBMITTING YOUR CODE -->
      
      <!-- Create to row sections with class attribute, giving each section a id with value to indicate the hour -->
      <!-- Inside each row section, create three column sections. The first could be a div, the second could be a textarea, the third could be a button.
            Each column section, proportionally speficify the number of columns it will take up in class attribute and a value to indicate what each
            column section is for.  -->
      <!-- Hint: study css starter code to figure out class value for each section -->
      <div class="row time-block" id="WHATEVER-HOUR">
        <div class="BOOTSTRAP-COLUMN-SIZE hour"></div>
        <textarea class="BOOTSTRAP-COLUM-SIZE description "></textarea>
        <button class="BOOTSTRAP-COLUMN-SIZE saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
